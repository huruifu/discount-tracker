<mat-card class="product-card" role="article" aria-label="{{ discountItem().id }}" (click)="redirectToProductPage()">
    <div class="product-image" aria-hidden="true">
        <!-- <img mat-card-image [src]="discountItem.imageLink" alt="Photo of {{ discountItem.description }}"> -->
    </div>

    <mat-card-content>
        <h3 class="product-title">{{ discountItem().description }}</h3>

        <div class="price-section">
            <span class="price-old">{{ discountItem().originalPrice | currency:'USD' }}</span>
            <span class="price-new">{{ discountItem().price | currency:'USD' }}</span>
            <span [matBadge]="(discountItem().discountPercentage / 100) | percent" matBadgeOverlap="false" matBadgePosition="below"></span>
        </div>

        <div class="store">{{ discountItem().store }}</div>
    </mat-card-content>
</mat-card>
