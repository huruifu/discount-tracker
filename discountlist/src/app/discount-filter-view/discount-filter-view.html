<div class="discount-filter-container">
    <form 
        class="row"
        (ngSubmit)="onKeywordChange()"
        [formGroup]="discountForm"
    >
        <mat-form-field appearance="outline" class="col-md-6">
            <mat-label>Keyword</mat-label>
            <input
                matInput
                formControlName="keyword"
                name="searchTerm"
                aria-label="Search discounts"
            />
        </mat-form-field>
        <button 
            mat-raised-button
            color="primary"
            type="submit"
            aria-label="Search"
            class="col-md-4 discount-filter-btn"
        >
            Search
        </button>
        <button
            mat-icon-button
            aria-label="Reset filter"
            class="col-md-2 discount-filter-btn"
            (click)="onClickResetFilter()"
        >
            <mat-icon color="primary">close</mat-icon>
        </button>
    </form>
</div>
